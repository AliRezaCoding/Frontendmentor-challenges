<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="images/favicon-32x32.png"
            type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Frontend Mentor | Article preview component</title>
    </head>
    <body>
        <div class="card">
            <div class="card__image">
                <img src="images/drawers.jpg" alt="Image" />
            </div>
            <div class="card__body">
                <div class="card__title">
                    <h2>
                        Shift the overall look and feel by adding these
                        wonderful touches to furniture in your home
                    </h2>
                    <p>
                        Ever been in a room and felt like something was missing?
                        Perhaps it felt slightly bare uninviting. I'v got some
                        simple tips to help you make any room feel complete.
                    </p>
                </div>
                <div class="card__bottom">
                    <div class="card__bottom-author">
                        <div class="card__bottom-avatar">
                            <img
                                src="images/avatar-michelle.jpg"
                                alt="User Image" />
                        </div>
                        <div class="card__bottom-details">
                            <h4>Michelle Appleton</h4>
                            <span>28 Jun 2020</span>
                        </div>
                    </div>
                    <button class="card__bottom-icon icon--share">
                        <img src="images/icon-share.svg" alt="Share" />
                    </button>
                    <div class="share-menu">
                        <span>share</span>
                        <img
                            src="images/icon-facebook.svg"
                            alt="Icon Facebook" />
                        <img src="images/icon-twitter.svg" alt="Icon twitter" />
                        <img
                            src="images/icon-pinterest.svg"
                            alt="Icon pinterest" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
