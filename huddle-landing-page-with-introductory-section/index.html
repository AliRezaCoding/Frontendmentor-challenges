<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="images/favicon-32x32.png"
            type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body>
        <main class="main">
            <header class="header">
                <div class="logo">
                    <img src="images/logo.svg" alt="Logo" />
                </div>
                <div class="header__image">
                    <img
                        src="images/illustration-mockups.svg"
                        alt="Illustration-Image" />
                </div>
                <div class="header__title">
                    <h1>
                        Build The Community
                        <br />
                        Your Fans Will Love
                    </h1>
                    <p>
                        Huddle re-imagines the way build communities. You have a
                        voice, but so does your audience. Create connections
                        with your users as you engage in genuine discussion
                    </p>
                    <button>Register</button>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook-f icon"></i>
                    <i class="fa-brands fa-x-twitter icon"></i>
                    <i class="fa-brands fa-instagram icon"></i>
                </div>
            </header>
        </main>
    </body>
</html>
