<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="images/favicon-32x32.png"
            type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card__image">
                <img
                    src="images/image-equilibrium.jpg"
                    alt="image Equilibrium" />
                <div class="card__image-overlay">
                    <img src="images/icon-view.svg" alt="Icon View">
                </div>
            </div>
            <div class="card__body">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="card__pricing">
                    <span class="card__pricing-price"
                        ><img
                            class="icon"
                            src="images/icon-ethereum.svg"
                            alt="Icon Ethereum" />
                        0.041ETH
                    </span>
                    <span class="card__pricing-date">
                        <img
                            class="icon"
                            src="images/icon-clock.svg"
                            alt="Icon Clock" />
                        3 days left
                    </span>
                </div>

                <div class="card__author">
                    <div class="card__author-image">
                        <img src="images/image-avatar.png" alt="Avatar" />
                    </div>
                    <h4 class="card__author-name">
                        Creation of <span class="name">Jules Wyvern</span>
                    </h4>
                </div>
            </div>
        </div>
    </body>
</html>
