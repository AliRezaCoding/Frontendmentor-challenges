<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="images/favicon-32x32.png"
            type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Frontend Mentor | Intro component with signup form</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header__title">
                    <h1>
                        Learn to code
                        <br />
                        by watching others
                    </h1>
                    <p>
                        See how experienced developers solve problems in
                        real-time. Watching scripted tutorials is great, but
                        understanding how developers think is invaluable.
                    </p>
                </div>
                <h2 class="header__title--freetrial">
                    <span class="bold">Try it free 7 days </span>
                    then $20/mo. thereafter
                </h2>
                <form class="form">
                    <div class="form__row">
                        <img
                            class="icon--error"
                            src="images/icon-error.svg"
                            alt="Error" />
                        <input
                            type="text"
                            class="form__input form__input-firstname"
                            placeholder="First Name"
                            id="first--name" />
                        <label for="first--name" class="label--error"
                            ></label
                        >
                    </div>
                    <div class="form__row">
                        <img
                            class="icon--error"
                            src="images/icon-error.svg"
                            alt="Error" />
                        <input
                            type="text"
                            class="form__input form__input-lastname"
                            placeholder="Last Name"
                            id="last--name" />
                        <label for="last--name" class="label--error"
                            ></label
                        >
                    </div>
                    <div class="form__row">
                        <img
                            class="icon--error"
                            src="images/icon-error.svg"
                            alt="Error" />
                        <input
                            type="email"
                            class="form__input form__input-email"
                            placeholder="Email Address"
                            id="email" />
                        <label for="email" class="label--error"
                            ></label
                        >
                    </div>
                    <div class="form__row">
                        <img
                            class="icon--error"
                            src="images/icon-error.svg"
                            alt="Error" />
                        <input
                            type="password"
                            class="form__input form__input-password"
                            placeholder="Password"
                            id="password" />
                        <label for="password" class="label--error"
                            ></label
                        >
                    </div>
                    <button class="form__btn">claim your free trial</button>
                </form>
            </header>
        </div>
    </body>
</html>
