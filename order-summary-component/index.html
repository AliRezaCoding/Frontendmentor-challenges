<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="images/favicon-32x32.png"
            type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Order summary component</title>
    </head>
    <body>
        <div class="card">
            <div class="card__image">
                <img src="images/illustration-hero.svg" alt="Illustration" />
            </div>
            <div class="card__body">
                <h2>Order Summary</h2>
                <p>
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div class="card__pricing">
                    <div class="card__pricing-info">
                            <img src="images/icon-music.svg" alt="Icon music" />
                        <div class="card__pricing-details">
                            <h4>Annual Plan</h4>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <a class="card__link" href="#">Change</a>
                </div>

                <button class="card__btn card__btn-proceed">Proceed to Payment</button>
                <button class="card__btn card__btn-cancel">Cancel Order</button>
            </div>
        </div>
    </body>
</html>
